<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue + Bootstrap 弹出窗口示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app" class="container mt-5">
    <button class="btn btn-primary" @click="showPopup">点击我弹出窗口</button>

    <div v-if="show" class="card mt-3" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">这是一个弹出窗口</h5>
            <p class="card-text">这是使用 Vue 和 Bootstrap 构建的一个简单的弹出框。</p>
            <button class="btn btn-success btn-sm" @click="closePopup">确认关闭</button>
        </div>
    </div>
</div>

<script>
    // 创建 Vue 实例
    new Vue({
        el: '#app',
        data: {
            show: false
        },
        methods: {
            showPopup() {
                this.show = true;
            },
            closePopup() {
                this.show = false;
            }
        }
    });
</script>

<!-- 可选：引入 Bootstrap JS 和 Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
